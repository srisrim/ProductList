<!-- LOGIN FORM -->
<div class="row">
	<div class="col-sm-4 col-sm-offset-4">
		<div class="login-form panel panel-default panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Login</h3>
			</div>
			<div class="panel-body">
				<div class="alert alert-success" role="alert" *ngIf="login">Loggid In</div>
				<div class="alert alert-danger" role="alert" *ngIf="!login">Please Enter Valid Username and Password</div>
				<div class="login-group">
					<div class="form-group">
						<input type="text" class="form-control" id="userName" name="userName" placeholder="username" [(ngModel)]='userName'>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password" name="password" placeholder="password" [(ngModel)]='password'>
					</div>
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="lg_remember" name="lg_remember">
						<label for="lg_remember">remember</label>
					</div>
				</div>
				<button class="btn btn-primary login-button" (click)='logInFn()'>Login</button>
			</div>
		</div>
	</div>
</div>
