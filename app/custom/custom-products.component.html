<div class="panel panel-primary">
    <div class="panel-heading">{{title}}</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-2">Filter by:</div>
            <div class="col-lg-4">
                <input type="text"
                 [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">Filtered by: {{listFilter}}</div>
        </div>
        <div class="col-lg-12 table-responsive">
            <table class="table table-bordered" *ngIf='product && product.length'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)='toggleImg()'>
                                {{showImg ? 'hide': 'show'}} image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
